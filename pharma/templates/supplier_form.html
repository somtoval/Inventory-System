{% extends 'base.html' %}
{% block title %}Add/Edit Supplier{% endblock %}
{% block content %}
<h2>{{ form_title }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value | default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="contact_info">Contact Info</label>
        <input type="text" class="form-control" id="contact_info" name="contact_info" value="{{ form.contact_info.value | default_if_none:'' }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
