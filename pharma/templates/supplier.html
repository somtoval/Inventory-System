{% extends 'base.html' %}
{% block title %}Supplier List{% endblock %}
{% block content %}
<h2>Suppliers</h2>
<a href="{% url 'supplier_add' %}" class="btn btn-primary mb-2">Add Supplier</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact Info</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for supplier in suppliers %}
        <tr>
            <td>{{ supplier.name }}</td>
            <td>{{ supplier.contact_info }}</td>
            <td>
                <a href="{% url 'supplier_edit' supplier.id %}" class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'supplier_delete' supplier.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
